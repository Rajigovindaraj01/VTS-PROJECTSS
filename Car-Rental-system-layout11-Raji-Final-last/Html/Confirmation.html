<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Confirmation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f2f7fa;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 900px;
    margin: auto;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  h1 { text-align: center; color: #333; }
  .confirmation {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
  }
  .user-info, .car-info, .summary {
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 12px;
    background: #f9f9f9;
  }
  .user-info p, .summary p { margin: 5px 0; }
  .car-info {
    display: flex;
    gap: 20px;
    align-items: flex-start;
  }
  .car-info img {
    width: 250px;
    border-radius: 12px;
  }
  .car-specs {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-top: 10px;
  }
  .car-spec {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #e6f2ff;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 14px;
  }
  .btns {
    margin-top: 15px;
    display: flex;
    gap: 10px;
  }
  button {
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    color: white;
    background-color: #4caf50;
    transition: 0.3s;
  }
  button:hover { background-color: #45a049; }
</style>
</head>
<body>
<div class="container">
  <h1>Booking Confirmation</h1>
  <div class="confirmation" id="confirmation"></div>
</div>

<script>
  const confirmationDiv = document.getElementById('confirmation');
  const bookingData = JSON.parse(localStorage.getItem('car-rental-user-detail'));

  if (bookingData) {
    const userDiv = document.createElement('div');
    userDiv.classList.add('user-info');
    userDiv.innerHTML = `
      <h2>User Details</h2>
      <p><strong>Contact:</strong> ${bookingData.user.contact}</p>
      <p><strong>Address:</strong> ${bookingData.user.address}</p>
      <p><strong>Payment Method:</strong> <img src="${bookingData.user.paymentMethod}" width="80" style="vertical-align: middle;"></p>
    `;
    confirmationDiv.appendChild(userDiv);
    const carDiv = document.createElement('div');
    carDiv.classList.add('car-info');
    carDiv.innerHTML = `
      <img src="${bookingData.car.image}" alt="Car Image">
      <div>
        <h2>${bookingData.car.name}</h2>
        <p><strong>Price:</strong> ${bookingData.car.price}</p>
        <p><strong>Total:</strong> ${bookingData.car.total}</p>
        <div class="car-specs" id="car-specs"></div>
      </div>
    `;
    confirmationDiv.appendChild(carDiv);

    const specsDiv = document.getElementById('car-specs');
    const specNames = ['Gear Box','Fuel','Doors','AC','Seats','Distance'];
    bookingData.car.specs.forEach((spec, i) => {
      const specItem = document.createElement('div');
      specItem.classList.add('car-spec');
      specItem.innerHTML = `<span class="iconify" data-icon="mdi:car"></span> <span><strong>${specNames[i]}:</strong> ${spec}</span>`;
      specsDiv.appendChild(specItem);
    });
    const summaryDiv = document.createElement('div');
    summaryDiv.classList.add('summary');
    summaryDiv.innerHTML = `
      <h2>Actions</h2>
      <div class="btns">
        <button id="home-btn">Go to Home</button>
      </div>
    `;
    confirmationDiv.appendChild(summaryDiv);
    document.getElementById('home-btn').addEventListener('click', () => {
      window.location.href = "../index.html";
    });
  } else {
    confirmationDiv.innerHTML = `<p>No booking found. Please book a car first.</p>`;
  }
</script>
</body>
</html>

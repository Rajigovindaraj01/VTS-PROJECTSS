<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cart Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<style>
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  margin: 0;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #333;
}
.cart-container {
  max-width: 900px;
  margin: 30px auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
  border-bottom: 1px solid #ddd;
  padding: 15px 0;
}
.cart-item img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 10px;
}
.cart-details {
  flex: 1 1 200px;
}
.cart-details h3 {
  margin: 0 0 5px 0;
  font-size: 18px;
}
.cart-details p {
  margin: 0;
  font-size: 16px;
  color: #555;
}
.cart-price {
  font-size: 18px;
  font-weight: bold;
  color: #222;
  margin-right: 10px;
}
.quantity {
  display: flex;
  align-items: center;
  gap: 5px;
  margin-top: 5px;
}
.quantity button {
  padding: 3px 8px;
  cursor: pointer;
  border: 1px solid #ccc;
  border-radius: 3px;
  background: #f0f0f0;
}
.delete-btn {
  cursor: pointer;
  color: red;
  font-size: 20px;
}
.total {
  text-align: right;
  font-size: 20px;
  font-weight: bold;
  margin-top: 20px;
}
.checkout-btn {
  display: block;
  margin: 20px auto 0 auto;
  padding: 10px 20px;
  background: #28a745;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 18px;
  transition: 0.3s;
}
.checkout-btn:hover { background: #218838; }
.payment-success {
  text-align: center;
  font-size: 22px;
  color: green;
  margin-top: 30px;
}

@media (max-width: 768px) {
  .cart-item { flex-direction: column; align-items: flex-start; }
  .cart-item img { width: 80px; height: 80px; }
  .cart-details { flex: 1 1 100%; }
  .cart-price { margin: 10px 0 0 0; }
  .quantity { margin-top: 10px; }
}
@media (max-width: 480px) {
  .cart-item img { width: 70px; height: 70px; }
  .cart-details h3 { font-size: 16px; }
  .cart-details p { font-size: 14px; }
  .cart-price { font-size: 16px; }
  .quantity button { padding: 2px 6px; font-size: 14px; }
  .checkout-btn { font-size: 16px; padding: 8px 16px; }
  .total { font-size: 18px; }
}
</style>
</head>
<body>
<h1>Your Cart</h1>
<div class="cart-container" id="cart-container">
</div>
<button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
<div id="payment-message" class="payment-success"></div>

<script>
const cartContainer = document.getElementById("cart-container");
const checkoutBtn = document.getElementById("checkout-btn");
const paymentMessage = document.getElementById("payment-message");

function getCartData() {
  return JSON.parse(localStorage.getItem("ecommerce-cart")) || [];
}

function saveCartData(cart) {
  localStorage.setItem("ecommerce-cart", JSON.stringify(cart));
}

function renderCart() {
  const cart = getCartData();
  cartContainer.innerHTML = '';
  if(cart.length === 0){
    cartContainer.innerHTML = "<h2 style='text-align:center;'>Your cart is empty!</h2>";
    checkoutBtn.style.display = 'none';
    return;
  }
  checkoutBtn.style.display = 'block';
  let total = 0;

  cart.forEach((item, index) => {
    const priceNumber = parseFloat(item.price.replace(/[^\d.-]/g, ""));
    const quantity = item.quantity || 1;
    total += priceNumber * quantity;

    const itemDiv = document.createElement('div');
    itemDiv.classList.add('cart-item');
    itemDiv.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <div class="cart-details">
        <h3>${item.name}</h3>
        <p>Price: ${item.price}</p>
        <div class="quantity">
          <button class="minus">-</button>
          <span class="qty">${quantity}</span>
          <button class="plus">+</button>
        </div>
      </div>
      <div class="cart-price">₹${(priceNumber * quantity).toFixed(2)}</div>
      <i class="bi bi-trash delete-btn"></i>
    `;
    cartContainer.appendChild(itemDiv);

    
    itemDiv.querySelector('.plus').addEventListener('click', () => {
      item.quantity = (item.quantity || 1) + 1;
      saveCartData(cart);
      renderCart();
    });
    itemDiv.querySelector('.minus').addEventListener('click', () => {
      if((item.quantity || 1) > 1) {
        item.quantity -= 1;
        saveCartData(cart);
        renderCart();
      }
    });


    itemDiv.querySelector('.delete-btn').addEventListener('click', () => {
      cart.splice(index, 1);
      saveCartData(cart);
      renderCart();
    });
  });

  const totalDiv = document.createElement('div');
  totalDiv.classList.add('total');
  totalDiv.textContent = `Total: ₹${total.toFixed(2)}`;
  cartContainer.appendChild(totalDiv);
}

checkoutBtn.addEventListener('click', () => {
  localStorage.removeItem('ecommerce-cart'); 
  renderCart();
  paymentMessage.textContent = "Payment Successful! Thank you for your purchase.";
});

renderCart();
</script>
</body>
</html>

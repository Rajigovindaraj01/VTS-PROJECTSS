<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track My Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Boldonse&family=Cookie&family=Creepster&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Engagement&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Londrina+Outline&family=Londrina+Shadow&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Rajdhani:wght@300;400;500;600;700&family=Rochester&family=Rubik+Mono+One&family=Rubik+Wet+Paint&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sacramento&family=Special+Gothic+Condensed+One&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #e2dfdb, #dde8e8);
    }

    .track-container {
      text-align: center;
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
      position: relative;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .tracking-number {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .status {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .status .delivered {
      font-size: 28px;
      color: black;
    }

    .progress-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 50px 0;
      position: relative;
    }

    .stage {
      text-align: center;
      width: 20%;
    }

    .dot {
      height: 16px;
      width: 16px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 50%;
      margin: 0 auto 8px;
    }

    .filled {
      background-color: #0077b6;
      border-color: #0077b6;
    }

    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .date {
      font-size: 14px;
      color: #333;
    }

    .track-btn, .close-btn {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #2e86a1;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .track-btn:hover, .close-btn:hover {
      background-color: #42b9dd;
      color: black;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        background-color: yellow;
        border-color: yellow;
      }
    }

    .close-btn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="track-container">
    <h2>Track My Order</h2>
    <p class="subtext">Stay updated with your shipment status in real-time.</p>
    <p class="tracking-number">Tracking Number: <strong>#<span id="trackingId"></span></strong></p>
    <p class="status">Your Order Is<br><strong class="delivered">Delivered</strong><br><span id="deliveryDate"></span></p>

    <div class="progress-bar">
      <div class="stage" id="stage-0">
        <div class="dot filled"></div>
        <div class="label">Order Placed</div>
        <div class="date">26th Apr 2025<br>5.12pm</div>
      </div>
      <div class="stage" id="stage-1">
        <div class="dot filled"></div>
        <div class="label">Packed</div>
        <div class="date">27th Apr 2025<br>9.00am</div>
      </div>
      <div class="stage" id="stage-2">
        <div class="dot filled"></div>
        <div class="label">Shipped</div>
        <div class="date">27th Apr 2025<br>11.00am</div>
      </div>
      <div class="stage" id="stage-3">
        <div class="dot filled"></div>
        <div class="label">Out for Delivery</div>
        <div class="date">28th Apr 2025<br>10.00am</div>
      </div>
      <div class="stage" id="stage-4">
        <div class="dot filled"></div>
        <div class="label">Delivered</div>
        <div class="date">28th Apr 2025<br>6.00pm</div>
      </div>
    </div>

    <button class="track-btn" id="trackBtn">Track Now</button>
    <button class="close-btn" id="closeBtn">Close</button>
  </div>

  <script>
    document.getElementById("trackingId").textContent = Math.floor(100000000 + Math.random() * 900000000);
    const today = new Date();
    const delivery = new Date(today);
    delivery.setDate(today.getDate() + 2);
    const options = { day: 'numeric', month: 'short', year: 'numeric' };
    document.getElementById("deliveryDate").textContent = `as on ${delivery.toLocaleDateString('en-GB', options)}`;

    const trackBtn = document.getElementById("trackBtn");
    const closeBtn = document.getElementById("closeBtn");

    trackBtn.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * 5);
      const stage = document.querySelector(`#stage-${randomIndex} .dot`);
      document.querySelectorAll(".dot").forEach(dot => dot.classList.remove("blink"));
      stage.classList.add("blink");
      closeBtn.style.display = "inline-block";
    });

    closeBtn.addEventListener("click", () => {
      window.location.href = "../index.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Assets/Pages/Css/Sign-up.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-content">
                <a href="/Assets/index.html" style="text-align: center;"><img src="/Assets/Images/Logo/Logo.png"></a>
                <h1>Create an Account</h1>
                <input type="text" placeholder="Name" class="email">
                <input type="email" placeholder="Email Address" class="pass">
                <input type="password" placeholder="Password" class="text">
                <a href="/Assets/index.html" class="login">SIGN UP</a>
                <div class="or-divider">
                    <span>or</span>
                  </div>                  
                <button class="login-google">
                    <img src="/Assets/Images/search.png">
                    <span>Continue with Google</span>
                </button>
                <p>Don't have an account? <b><a href="/Assets/Pages/Html/Login.html" class="Sign">Login</a></b></p>
            </div>


            <div class="image">
                <img src="/Assets/Images//chef1.png">
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
    <link rel="stylesheet" href="../Css/Login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Boldonse&family=Cookie&family=Creepster&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dokdo&family=Engagement&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Londrina+Outline&family=Londrina+Shadow&family=Mea+Culpa&family=Onest:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Pompiere&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rochester&family=Rubik+Mono+One&family=Rubik+Wet+Paint&family=Rubik:ital,wght@0,300..900;1,300..900&family=Rye&family=Sacramento&family=Special+Gothic+Condensed+One&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="head-col1">
        <div class="head-col1-1">
          <img src="../Assets/Images/shopease-logo.png" />
        </div>
        <div class="head-col1-2">SpaEase</div>
      </div>
      <div class="head-col2">
        <a href="../index.html">Home</a>
        <a href="../Html/Services.html">Services</a>
        <a href="../Html/Aboutus.html">About us</a>
        <a href="../Html/Contactus.html">Contact</a>
        <a href="../Html/Membership.html">Membership</a>
      </div>
      <div class="head-col3">
        <input type="search" id="searchBox" placeholder="Search here...." />
        <div class="head-col3-overlay">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="head-col4">
        <div class="head-col4-1" style="color: white">
          <a href="../Html/Login.html"><i class="fa-regular fa-user"></i></a>
        </div>
      </div>
    </header>
    <main>
      <div class="sec1">
        <img src="../Assets/Images/spa.jpg" />
      </div>
      <div class="container">
        <div class="tabs">
          <div class="tab active" data-tab="login">Login</div>
          <div class="tab" data-tab="signup">Signup</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form active">
          <div class="error" id="loginError"></div>
          <input
            type="text"
            id="loginUsername"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="form">
          <div class="error" id="signupError"></div>
          <input type="text" id="signupName" placeholder="Full Name" required />
          <input
            type="text"
            id="signupPhone"
            placeholder="Phone Number"
            required
          />
          <input
            type="password"
            id="signupPassword"
            placeholder="Password (min 6 chars)"
            required
          />
          <input
            type="url"
            id="signupPic"
            placeholder="Profile Pic URL"
            required
          />
          <button type="submit">Signup</button>
        </form>
      </div>
    </main>

    <script src="../Javascript/Login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userDashboard</title>
    <link rel="stylesheet" href="../Css/userDashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Boldonse&family=Cookie&family=Creepster&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dokdo&family=Engagement&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Londrina+Outline&family=Londrina+Shadow&family=Mea+Culpa&family=Onest:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Pompiere&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rochester&family=Rubik+Mono+One&family=Rubik+Wet+Paint&family=Rubik:ital,wght@0,300..900;1,300..900&family=Rye&family=Sacramento&family=Special+Gothic+Condensed+One&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <header>
      <div class="head-col1">
        <div class="head-col1-1">
          <img src="../Assets/Images/shopease-logo.png" />
        </div>
        <div class="head-col1-2">SpaEase</div>
      </div>
      <div class="head-col2">
        <a href="../index.html">Home</a>
        <a href="../Html/Services.html">Services</a>
        <a href="../Html/Aboutus.html">About us</a>
        <a href="../Html/Contactus.html">Contact</a>
        <a href="../Html/Membership.html">Membership</a>
      </div>
      <div class="head-col3">
        <input type="search" id="searchBox" placeholder="Search here...." />
        <div class="head-col3-overlay">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="head-col4">
        <div class="head-col4-1">
          <a href="../Html/Login.html" style="color: white"><i class="fa-regular fa-user"></i></a>
        </div>
      </div>
    </header>
    <main>
        <div class="section1">
            <div class="sec1-col1">
                <div class="sec1-col1-1">
                    <div class="sec1-col1-1-img">
                        <img src="" id="profilePic">
                    </div>
                    <div class="sec1-col1-profile-bar">
                        <div class="name-1"></div>
                        <div class="number-1"></div>
                    </div>
                </div>

                <div id="tab-reservation" class="right">My Reservation</div>
                <div id="tab-spaease" class="right">SpaEase</div>
                <div id="tab-cancel" class="right">Cancellation</div>
                <div id="tab-logout" class="right">Logout</div>
            </div>


            <div style="border: 1px solid black;">
                <div class="reservation-detail-container" style="display: none;">
                    <h2>Reservation Details</h2>
                    <div class="reserve-detail">
                        <div style="font-weight: bold;">Name</div>
                        <div class="name"></div>
                    </div>
                    <div class="reserve-detail">
                        <div style="font-weight: bold;">Phone Number</div>
                        <div class="number"></div>
                    </div>
                    <div class="reserve-detail">
                        <div style="font-weight: bold;">Service</div>
                        <div class="service"></div>
                    </div>
                    <div class="reserve-detail">
                        <div style="font-weight: bold;">Date</div>
                        <div class="date"></div>
                    </div>
                    <div class="reserve-detail">
                        <div style="font-weight: bold;">Time</div>
                        <div class="time"></div>
                    </div>
                    <div class="reserve-detail">
                        <div style="font-weight: bold;">Preferred Theraphist</div>
                        <div class="therapist"></div>
                    </div>
                    <div class="reserve-detail">
                        <div style="font-weight: bold;">Reservation ID</div>
                        <div class="id"></div>
                    </div>
                </div>

                <div class="spaease-container" style="display: none;">
                    <div class="spaease">
                        <img src="../Assets/Images/dashboard-detail.png">
                    </div>
                </div>

                <div class="cancellation-container" style="display: none;">
                    <div class="cancel-row1">
                        <div class="cancel-row1-1">
                            <label>Name</label><br>
                            <input type="text" placeholder="Enter Your Name">
                        </div>
                        <div class="cancel-row1-1">
                            <label>Mobile Number</label><br>
                            <input type="number" placeholder="Enter Your Name">
                        </div>
                    </div>
                    <div class="cancel-row1">
                        <div class="cancel-row1-1">
                            <label>Booking Id</label><br>
                            <input placeholder="Enter Booking ID">
                        </div>
                        <div class="cancel-row1-1">
                            <label>Reason</label><br>
                            <input type="text" placeholder="Enter Your Reason">
                        </div>
                    </div>
                    <div class="cancel">CANCEL</div>
                </div>

                <div class="Logout-container" style="display: none;">
                    <div class="cancel-row1">
                        <div class="cancel-row1-1">
                            <label>Name</label><br>
                            <input type="text" placeholder="Enter Your Name">
                        </div>
                        <div class="cancel-row1-1">
                            <label>Mobile Number</label><br>
                            <input type="number" placeholder="Enter Your Name">
                        </div>
                    </div>
                    <div class="cancel-row1">
                        <div class="cancel-row1-1">
                            <label>Email Id</label><br>
                            <input placeholder="Enter Email ID">
                        </div>
                        <div class="cancel-row1-1">
                            <label>OTP</label><br>
                            <input type="text" placeholder="Enter Your OTP">
                        </div>
                    </div>
                    <div class="cancel" id="cancel">SUBMIT NOW</div>
                </div>
            </div>
        </div>
    </main>




    <script src="../Javascript/userDashboard.js"></script>
</body>
</html>

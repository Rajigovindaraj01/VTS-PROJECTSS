<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .cart-container {
      width: 85%;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .cart-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .cart-card {
      display: flex;
      align-items: center;
      gap: 15px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background: #fafafa;
    }

    .cart-card img {
      width: 120px;
      border-radius: 8px;
    }

    .cart-details {
      flex: 1;
    }

    .cart-details h3 {
      margin: 5px 0;
    }

    .cart-details p {
      margin: 3px 0;
      font-size: 0.95rem;
    }

    .cart-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    .cancel-btn, .proceed-btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .cancel-btn {
      background: #f44336;
      color: white;
    }

    .proceed-btn {
      background: #4caf50;
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }

    .modal-content h2 {
      color: #4caf50;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>ðŸ›’ My Cart</h2>
    <div class="cart-items" id="cart-items"></div>

    <div class="cart-footer">
      <button class="cancel-btn" id="cancel-btn">Cancel</button>
      <button class="proceed-btn" id="proceed-btn">Proceed to Pay</button>
    </div>
  </div>

  <div class="modal" id="payment-modal">
    <div class="modal-content">
      <h2>âœ… Order Placed Successfully</h2>
      <p>Your payment will be processed shortly.</p>
      <button id="close-modal">OK</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartItemsContainer = document.getElementById("cart-items");
      const cart = JSON.parse(localStorage.getItem("tshirt-cart")) || [];

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p style='text-align:center;'>ðŸ›’ Your cart is empty</p>";
        return;
      }

      cart.forEach((item) => {
        const card = document.createElement("div");
        card.classList.add("cart-card");
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-details">
            <h3>${item.name}</h3>
            <p><strong>Color:</strong> ${item.color}</p>
            <p><strong>Size:</strong> ${item.size}</p>
            <p><strong>Neck:</strong> ${item.neck}</p>
            <p><strong>Qty:</strong> ${item.quantity}</p>
            <p><strong>Total:</strong> â‚¹${item.totalPrice}</p>
          </div>
        `;
        cartItemsContainer.appendChild(card);
      });

      document.getElementById("cancel-btn").addEventListener("click", () => {
        window.location.href = "../index.html";
      });

      document.getElementById("proceed-btn").addEventListener("click", () => {
        document.getElementById("payment-modal").style.display = "flex";
      });

      document.getElementById("close-modal").addEventListener("click", () => {
        document.getElementById("payment-modal").style.display = "none";
        localStorage.removeItem("tshirt-cart"); 
        window.location.href = "../index.html";
      });
    });
  </script>
</body>
</html>

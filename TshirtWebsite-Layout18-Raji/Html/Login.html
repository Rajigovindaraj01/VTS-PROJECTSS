<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 500px;
      max-width: 90%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      background: transparent;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
    }

    .tab-buttons button.active {
      border-bottom: 3px solid black;
      color: black;
    }

    .form {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .form.active {
      display: block;
    }

    .input-group {
      text-align: left;
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input:focus {
      border-color:black;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn-primary {
      background: black;
      color: #fff;
    }

    .btn-primary:hover {
      background: gray;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 8px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="tab-buttons">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
      <div class="error" id="loginError"></div>
      <div class="input-group">
        <label for="loginEmail">Email / Mobile</label>
        <input type="text" id="loginEmail" placeholder="Enter Email / Mobile">
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="form">
      <div class="error" id="signupError"></div>
      <div class="input-group">
        <label for="signupEmail">Email / Mobile</label>
        <input type="text" id="signupEmail" placeholder="Enter Email / Mobile">
      </div>
      <div class="input-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Enter Password">
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
  </div>

  <script>
    // Tabs
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // Signup
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const error = document.getElementById("signupError");

      if (!email || !password) {
        error.textContent = "All fields are required!";
        return;
      }
      if (password.length < 6) {
        error.textContent = "Password must be at least 6 characters!";
        return;
      }

      const user = { email, password };
      localStorage.setItem("tshirt-user", JSON.stringify(user));
      error.style.color = "green";
      error.textContent = "Signup successful! Please login.";
      document.getElementById("signupEmail").value = "";
      document.getElementById("signupPassword").value = "";
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const error = document.getElementById("loginError");

      if (!email || !password) {
        error.textContent = "All fields are required!";
        return;
      }

      const storedUser = JSON.parse(localStorage.getItem("tshirt-user"));
      if (!storedUser) {
        error.textContent = "No user found. Please signup first!";
        return;
      }

      if (storedUser.email === email && storedUser.password === password) {
        error.style.color = "green";
        error.textContent = "Login successful! ðŸŽ‰";
        setTimeout(() => {
          alert("Welcome " + storedUser.email);
        }, 500);
      } else {
        error.textContent = "Invalid credentials!";
      }
    });
  </script>
</body>
</html>

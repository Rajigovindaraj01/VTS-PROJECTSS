    <link rel="stylesheet" href="../Css/Payment.css">
</head>
<body>
    <div class="payment-container">
  <h2>Make Payment</h2>

  <div class="product-payment">
    <div class="product-details">
      <h3>Product Details</h3>
      <p><strong>Product Name :</strong> <span id="product-name"></span></p>
      <p><strong>Size :</strong> <span id="product-size"></span></p>
      <p><strong>Colour :</strong> <span id="product-color"></span></p>
      <p><strong>Quantity :</strong> <span id="product-qty"></span></p>

      <h3>Payment Detail</h3>
      <p><strong>Price :</strong> <span id="product-price"></span></p>
      <p><strong>Tax :</strong> <span id="product-tax"></span></p>
      <p><strong>Total Amount :</strong> â‚¹<span id="product-total"></span></p>

      <h3>Pay via</h3>
      <div class="payment-options">
        <label><input type="radio" name="pay" checked data-image="../Assets/Images/PhonePe-logo-new.webp" value="PhonePe">  Phone Pe</label>
        <label><input type="radio" name="pay" value="GPay" data-image="../Assets/Images/gpy.jpg"> Gpay</label>
        <label><input type="radio" name="pay" value="UPI" data-image="../Assets/Images/upi.png"> Upi</label>
      </div>
    </div>

    <div class="product-image">
      <img id="product-img" src="" alt="Product Image">
    </div>
  </div>
</div>

<script src="../Javascript/Payment.js"></script>
</body>
</html>
